<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador BÃ¡sico de Dominios</title>
  </head>
  <body>
    <h1>Generador de Dominios</h1>
    <ul id="domain-list"></ul>

    <script>
      let pronoun = ["the", "our", "his"];
      let adj = ["great", "big", "amazing"];
      let noun = ["jogger", "racoon", "dog", "merchant", "driver"];

      const domainList = document.querySelector("#domain-list");

      for (let i = 0; i < pronoun.length; i++) {
        for (let j = 0; j < adj.length; j++) {
          for (let k = 0; k < noun.length; k++) {
            let listItem = document.createElement("li");
            listItem.textContent = pronoun[i] + adj[j] + noun[k] + ".com";
            domainList.appendChild(listItem);
          }
        }
      }
    </script>
  </body>
</html>
